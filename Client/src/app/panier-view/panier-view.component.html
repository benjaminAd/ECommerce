<!-- Title -->
<section class="content4 cid-sitSMzck4t" id="content4-1b">
  <div class="container">
    <div class="row justify-content-center">
      <div class="title col-md-12 col-lg-10">
        <h3 class="mbr-section-title mbr-fonts-style align-center mb-4 display-5">
          <strong>My cart</strong>
        </h3>
      </div>
    </div>
  </div>
</section>

<!-- Cart products list -->
<section class="features8 cid-sitSiRLEez" xmlns="http://www.w3.org/1999/html" id="features9-19">
  <div class="container">
    <div *ngFor="let produit of panier" class="card">
      <div class="card-wrapper">
        <div class="row align-items-center">
          <div class="col-12 col-md-3">
            <div class="image-wrapper">
              <img src="assets/images/mn0005736633-1-5736656-506x506.jpg" alt="Mobirise" />
            </div>
          </div>
          <div class="col-12 col-md">
            <div class="card-box">
              <div class="row">
                <div class="col-md">
                  <h6 class="card-title mbr-fonts-style display-7">
                    <strong>{{ produit["nom"] }}</strong>
                    <span style="color: #bbb">
                      &nbsp;&nbsp;{{ produit["type"] }}
                    </span>
                  </h6>
                  <p class="mbr-text mbr-fonts-style display-7">
                    Lorem ipsum dolor sit amet consecuitur.
                  </p>
                </div>
                <div class="col-md-auto">
                  <p class="price mbr-fonts-style display-7">
                    ${{ produit["prix"] }}
                  </p>
                  <div class="mbr-section-btn">
                    <input class="form-control" style="width: 100px;" required min=1 max=9999 placeholder="1" type="number" name="quantite" #quantite id="quantite{{produit['nom']}}"/>
                    <a class="btn btn-primary display-4" (click)="updateItem(produit, quantite.value)">
                      Update
                    </a>
                    <a class="btn btn-secondary display-4" (click)="deleteItem(produit)">
                      Remove
                    </a>
                  </div>
                </div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Total display -->
<section class="content6 cid-siG4iMGj9F" id="content6-1g">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-12">
        <hr class="line" />
        <p class="mbr-text align-center mbr-fonts-style my-4 display-7">
          <strong>Total : </strong><span class="price">${{ prixTot }}</span>
        </p>
        <hr class="line" />
      </div>
    </div>
  </div>
</section>

<!-- Action buttons -->
<section class="content11 cid-sitVzTBtYn" id="content11-1f">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-12">
        <div class="mbr-section-btn align-center">
          <a class="btn btn-primary-outline display-4" routerLink="/produits">
            Continue shopping
          </a>
          <a class="btn btn-secondary display-4" (click)="deleteBasket()">
            Remove cart
          </a>
          <a *ngIf="utilisateur | async" class="btn btn-primary display-4" href="checkout.html">
            Go checkout
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
