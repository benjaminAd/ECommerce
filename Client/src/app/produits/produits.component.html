<!-- Filters -->
<app-recherche></app-recherche>

<!-- Products list -->
<section
  class="features8 cid-sitFsOtzTR"
  xmlns="http://www.w3.org/1999/html"
  id="features9-16"
>
  <div class="container">
    <div *ngFor="let produit of produits" class="card">
      <div class="card-wrapper">
        <div class="row align-items-center">
          <div class="col-12 col-md-3">
            <div class="image-wrapper">
              <img
                src="assets/images/{{ produit['nom'] }}.jpg"
                alt="{{ produit['nom'] }}"
              />
            </div>
          </div>
          <div class="col-12 col-md">
            <div class="card-box">
              <div class="row">
                <div class="col-md">
                  <h6 class="card-title mbr-fonts-style display-7">
                    <strong>{{ produit["nom"] }}</strong>
                    <span style="color: #bbb">
                      &nbsp;&nbsp;{{ produit["marque"] }}
                    </span>
                  </h6>
                  <p class="mbr-text mbr-fonts-style display-7">
                    {{ produit["description"] }}
                  </p>
                </div>

                <div class="col-md-auto">
                  <p class="price mbr-fonts-style display-7">
                    ${{ produit["prix"] }}
                  </p>
                  <div class="mbr-section-btn">
                    <input
                      *ngIf="user | async"
                      class="form-control"
                      style="width: 100px"
                      required
                      min="1"
                      max="9999"
                      placeholder="1"
                      type="number"
                      name="quantite"
                      #quantite
                      id="quantite{{ produit['nom'] }}"
                    />
                    <a
                      *ngIf="user | async"
                      class="btn btn-primary display-4"
                      (click)="addToBasket(produit, quantite.value)"
                    >
                      Add to cart
                    </a>
                    <a
                      *ngIf="(user | async) && (admin | async)"
                      (click)="deleteProduit(produit)"
                      class="btn btn-secondary display-4"
                      ><span
                        class="mobi-mbri mobi-mbri-trash mbr-iconfont mbr-iconfont-btn"
                      ></span
                    ></a>
                  </div>
                </div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
